<!DOCTYPE html>
<html>

<head>
    <title>Примеры. Построение маршрута</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?load=package.standard,package.route&amp;lang=ru-RU&amp;apikey={{api_key}}" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="/app/static/templates/router.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f5f5f5;
        }

        #map {
            width: calc(100% - 20px);
            height: calc(100vh - 10px);
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <input type="hidden" id="latitude" value="{{ latitude }}">
    <input type="hidden" id="longitude" value="{{ longitude }}">

    <input type="hidden" id="start_address" value="{{ start_address }}">
    <input type="hidden" id="end_address" value="{{ end_address }}">

    <div id="map"></div>
    <div id="list"></div>
</body>
</html>
